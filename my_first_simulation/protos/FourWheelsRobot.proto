#VRML_SIM R2025a utf8
PROTO FourWheelsRobot [
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 0 1 0
  field SFFloat    bodyMass     1
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    children [
      DEF BODY Shape {
        appearance PBRAppearance {
          baseColor 0.4 0.8 1
          roughness 1
          metalness 0
        }
        geometry Box {
          size 0.2 0.1 0.05
        }
      }
      DEF WHEEL1 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0.05 0.06 0
        }
        device [
          RotationalMotor {
            name "wheel1"
          }
        ]
        endPoint Solid {
          translation 0.05 0.06 0
          rotation 1 0 0 1.57
          children [
            DEF WHEEL Shape {
              appearance PBRAppearance {
              }
              geometry Cylinder {
                height 0.02
                radius 0.04
                subdivision 24
              }
            }
          ]
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
      DEF WHEEL2 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0.05 -0.06 0
        }
        device [
          RotationalMotor {
            name "wheel2"
          }
        ]
        endPoint Solid {
          translation 0.05 -0.06 0
          rotation 1 0 0 1.57
          children [
            USE WHEEL
          ]
          name "solid(1)"
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
      DEF WHEEL3 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor -0.05 0.06 0
        }
        device [
          RotationalMotor {
            name "wheel3"
          }
        ]
        endPoint Solid {
          translation -0.05 0.06 0
          rotation 1 0 0 1.57
          children [
            USE WHEEL
          ]
          name "solid(2)"
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
      DEF WHEEL4 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor -0.05 -0.06 0
        }
        device [
          RotationalMotor {
            name "wheel4"
          }
        ]
        endPoint Solid {
          translation -0.05 -0.06 0
          rotation 1 0 0 1.57
          children [
            USE WHEEL
          ]
          name "solid(3)"
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
      DEF DS_RIGHT DistanceSensor {
        translation 0.1 -0.03 0
        rotation 0 0 1 -0.3
        children [
          Shape {
            appearance PBRAppearance {
              roughness 1
              metalness 0
            }
            geometry Box {
              size 0.01 0.01 0.01
            }
          }
        ]
        name "ds_right"
      }
      DEF DS_LEFT DistanceSensor {
        translation 0.1 0.03 0
        rotation 0 0 1 0.3
        children [
          Shape {
            appearance PBRAppearance {
            }
            geometry Box {
              size 0.01 0.01 0.01
            }
          }
        ]
        name "ds_left"
      }
    ]
    boundingObject USE BODY
    physics Physics {
      density -1
      mass IS bodyMass
    }
    controller "robot_evasor"
  }

}
